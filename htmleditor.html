<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/standalone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.8/parser-babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            background: #1e1e1e;
        }

        #editors {
            width: 50%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .editor-container {
            height: 33.33%;
            border-bottom: 1px solid #333;
            position: relative;
            padding: 10px;
        }

        .editor-container::before {
            content: attr(data-label);
            position: absolute;
            top: 0;
            right: 1rem;
            background: #333;
            padding: 0.2rem 0.6rem;
            border-radius: 0 0 4px 4px;
            font-size: 12px;
            color: #fff;
            z-index: 10;
        }

        #preview {
            width: 50%;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div id="editors">
        <div class="editor-container" data-label="HTML" id="htmlEditor"></div>
        <div class="editor-container" data-label="CSS" id="cssEditor"></div>
        <div class="editor-container" data-label="JavaScript" id="jsEditor"></div>
    </div>
    <iframe id="preview"></iframe>

    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            function createEditor(id, language, value) {
                return monaco.editor.create(document.getElementById(id), {
                    wordWrap: 'on',
                    value: value,
                    language: language,
                    theme: 'vs-dark',
                    minimap: { enabled: false },
                    automaticLayout: true
                });
            }

            const htmlEditor = createEditor('htmlEditor', 'html', '<div class="plate">ABC-1234</div>');
            const cssEditor = createEditor('cssEditor', 'css', '.plate { font-size: 24px; font-weight: bold; background: yellow; padding: 10px; text-align: center; border: 2px solid black; }');
            const jsEditor = createEditor('jsEditor', 'javascript', `document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('.plate').innerText = 'XYZ-5678';
            });`);

            function formatCode(editor, language) {
                const value = editor.getValue();
                const formatted = prettier.format(value, { parser: language, plugins: prettierPlugins });
                editor.setValue(formatted);
            }

            function updatePreview() {
                const html = htmlEditor.getValue();
                const css = cssEditor.getValue();
                const js = jsEditor.getValue();
                
                const content = `
                    <!DOCTYPE html>
                    <html>
                        <head>
                            <style>${css}</style>
                        </head>
                        <body>
                            ${html}
                            <script>${js}<\/script>
                        </body>
                    </html>
                `;
                
                document.getElementById('preview').srcdoc = content;
            }

            [htmlEditor, cssEditor, jsEditor].forEach(editor => {
                editor.onDidChangeModelContent(() => updatePreview());
                editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyMod.Shift | monaco.KeyCode.KeyF, () => {
                    formatCode(editor, editor.getModel().getLanguageId());
                });
            });

            window.addEventListener('resize', () => {
                [htmlEditor, cssEditor, jsEditor].forEach(editor => editor.layout());
            });

            updatePreview(); // Ensure output shows when DOM loads
        });
    </script>
</body>
</html>
